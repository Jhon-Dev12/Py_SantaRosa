<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/adminLayout}">
<body>
<section layout:fragment="contenido" class="container mt-4">

    <h2 class="text-center mb-4">Nuevo Horario de Atención</h2>

<form th:action="@{/horarios/guardar}" th:object="${horario}" method="post" class="card p-4 shadow-sm">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Médico</label>
        <select th:field="*{medico.id}" class="form-select" required>
            <option value="">-- Seleccione --</option>
            <option th:each="m : ${medicos}" th:value="${m.id}" 
                    th:text="${m.nombres + ' ' + m.apellidos}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Día de la Semana</label>
        <select th:field="*{diaSemana}" class="form-select" required>
            <option value="">-- Seleccione --</option>
            <option th:each="d : ${diasSemana}" th:value="${d}" th:text="${d}"></option>
        </select>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Hora de Entrada</label>
            <input type="time" th:field="*{horarioEntrada}" class="form-control" required />
        </div>
        <div class="col-md-6">
            <label class="form-label">Hora de Salida</label>
            <input type="time" th:field="*{horarioSalida}" class="form-control" required />
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <a th:href="@{/horarios/lista}" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-success">Guardar</button>
    </div>
</form>

</section>
</body>
</html>
