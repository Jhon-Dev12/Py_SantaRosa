<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/adminLayout}">
<body>
<section layout:fragment="contenido" class="container mt-4">

    <h2 class="text-center mb-4">Lista de Horarios de Atención</h2>

    <div class="text-end mb-3">
        <a th:href="@{/horarios/nuevo}" class="btn btn-primary">Nuevo Horario</a>
    </div>

    <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Médico</th>
                <th>Día</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="h : ${listaHorarios}">
                <td th:text="${h.id}"></td>
                <td th:text="${h.medico.nombres + ' ' + h.medico.apellidos}"></td>
                <td th:text="${h.diaSemana}"></td>
                <td th:text="${h.horarioEntrada}"></td>
                <td th:text="${h.horarioSalida}"></td>
                <td>
                    <a th:href="@{'/horarios/eliminar/' + ${h.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</section>
</body>
</html>
