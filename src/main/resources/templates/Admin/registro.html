<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/adminLayout}">

<!-- üé® Fragmento de estilos personalizados -->
<section layout:fragment="estilos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }

        .card {
            border: none;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .form-label {
            font-weight: 600;
            color: #0d1b2a;
        }

        .text-primary {
            color: #007bff !important;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        input::placeholder {
            color: #6c757d;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #bcd0f0;
            background-color: #f9fbff;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</section>

<!-- üìã Contenido principal -->
<section layout:fragment="contenido">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-5 w-100" style="max-width: 750px;">
            <h3 class="text-center text-primary mb-4 fw-bold">Registro de Usuario</h3>

            <form th:action="@{/usuarios/admin/registro}" method="post" th:object="${usuario}" class="row g-3">

                <!-- Columna izquierda -->
                <div class="col-md-6">
                    <label class="form-label">Usuario</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Usuario" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" th:field="*{contrasenia}" class="form-control" placeholder="Contrase√±a" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <input type="text" th:field="*{nombres}" class="form-control" placeholder="Nombres" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Apellidos" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">DNI</label>
                    <input type="text" th:field="*{dni}" class="form-control" placeholder="DNI" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tel√©fono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" placeholder="Tel√©fono">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Correo</label>
                    <input type="email" th:field="*{correo}" class="form-control" placeholder="Correo electr√≥nico">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Rol</label>
                    <select th:field="*{rol}" class="form-select">
                        <option th:each="r : ${T(com.example.entity.Roles).values()}"
                                th:value="${r}"
                                th:text="${r}">ROLE</option>
                    </select>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Registrar</button>
                </div>

                <div class="col-12 mt-3">
                    <a th:href="@{/usuarios/admin/home}" class="btn btn-secondary w-100 py-2 fs-5">Regresar</a>
                </div>
            </form>

            <div th:if="${mensaje}" class="alert alert-success text-center mt-4" th:text="${mensaje}"></div>
        </div>
    </div>
</section>

</html>
