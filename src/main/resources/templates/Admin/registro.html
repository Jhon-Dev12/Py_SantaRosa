<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>

    <!-- ✅ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff; /* Fondo blanco */
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .form-label {
            font-weight: 600;
            color: #0d1b2a;
        }

        .text-primary {
            color: #007bff !important; /* Azul brillante */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        input::placeholder {
            color: #6c757d;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #bcd0f0; /* Borde celeste suave */
            background-color: #f9fbff;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card p-5 w-100" style="max-width: 750px;">
        <h3 class="text-center text-primary mb-4 fw-bold">Registro de Usuario</h3>

        <form th:action="@{/usuarios/admin/registro}" method="post" th:object="${usuario}" class="row g-3">

            <!-- Columna izquierda -->
            <div class="col-md-6">
                <label class="form-label">Usuario</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Usuario" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{contrasenia}" class="form-control" placeholder="Contraseña" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Nombres</label>
                <input type="text" th:field="*{nombres}" class="form-control" placeholder="Nombres" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Apellidos</label>
                <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Apellidos" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">DNI</label>
                <input type="text" th:field="*{dni}" class="form-control" placeholder="DNI" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono">
            </div>

            <div class="col-md-6">
                <label class="form-label">Correo</label>
                <input type="email" th:field="*{correo}" class="form-control" placeholder="Correo electrónico">
            </div>

            <div class="col-md-6">
                <label class="form-label">Rol</label>
                <select th:field="*{rol}" class="form-select">
                    <option th:each="r : ${T(com.example.Entity.Roles).values()}"
                            th:value="${r}"
                            th:text="${r}">ROLE</option>
                </select>
            </div>

            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Registrar</button>
            </div>
            
            <div class="col-12 mt-3">
			    <a th:href="@{/usuarios/admin/home}" class="btn btn-secondary w-100 py-2 fs-5">Regresar</a>
			</div>
            
        </form>

       

        <div th:if="${mensaje}" class="alert alert-success text-center mt-4" th:text="${mensaje}"></div>
    </div>

    <!-- ✅ Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
