<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/adminLayout}">
<body>
<section layout:fragment="contenido" class="container mt-4">

    <h2 class="text-center mb-4" 
    th:text="${medico.id != null ? 'Editar Médico' : 'Nuevo Médico'}"></h2>

<form th:action="@{/medicos/guardar}" th:object="${medico}" method="post" class="card p-4 shadow-sm">
    <input type="hidden" th:field="*{id}" />

    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombres}" class="form-control" required />
        </div>
        <div class="col-md-6">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellidos}" class="form-control" required />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Número de Colegiatura</label>
            <input type="text" th:field="*{nroColegiatura}" class="form-control" readonly />
        </div>
        
        <div class="col-md-6">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" maxlength="9" required />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Especialidad</label>
            <select th:field="*{especialidad.id}" class="form-select" required>
                <option value="">-- Seleccione --</option>
                <option th:each="esp : ${especialidades}"
                        th:value="${esp.id}"
                        th:text="${esp.nombre}"></option>
            </select>
        </div>
    
        <div class="col-md-6">
            <label class="form-label">DNI</label>
            <input type="text" th:field="*{dni}" class="form-control" maxlength="8" required />
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <a th:href="@{/medicos/lista}" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-success">Guardar</button>
    </div>
</form>

</section>
</body>
</html>
