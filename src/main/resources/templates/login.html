<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Hospital</title>

    <!-- ✅ Bootstrap 5 desde CDN oficial -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg border-0" style="width: 370px; border-radius: 20px;">
        <div class="card-body text-center p-4">
            
            <div class="mb-3">
                <img th:src="@{/images/hospital-logo.png}" alt="Hospital Logo" class="img-fluid" style="width: 80px;">
            </div>

            <h4 class="fw-bold text-primary mb-2">Bienvenido al Sistema del Hospital </h4>
            <p class="text-muted small mb-4">Accede con tu usuario y contraseña</p>

            <form action="/usuarios/login" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Usuario" required>
                    <label for="username">Usuario</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-3 fw-semibold py-2">
                    Ingresar
                </button>

             
            </form>

            <div th:if="${param.logout}" class="alert alert-info mt-3 mb-0 py-2">
                Has cerrado sesión correctamente.
            </div>
        </div>
    </div>

    <!-- ✅ Bootstrap JS bundle -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
