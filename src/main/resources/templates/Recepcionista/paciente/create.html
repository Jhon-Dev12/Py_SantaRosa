<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{Recepcionista/recepcionistaLayout}">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <section layout:fragment="contenido">
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white text-center">
            <h4>Registrar Paciente</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/recepcionista/paciente}" th:object="${paciente}" method="post" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label class="form-label fw-bold">Nombres:</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Apellidos:</label>
                    <input type="text" class="form-control" th:field="*{apellido}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">DNI:</label>
                    <input type="text" class="form-control" th:field="*{dni}" maxlength="8" required>
                </div>
                
                   <div class="mb-3">
                    <label class="form-label fw-bold">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Tel√©fono:</label>
                    <input type="text" class="form-control" th:field="*{telefono}" maxlength="9">
                </div>

             

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                    <a th:href="@{/recepcionista/paciente/listar}" class="btn btn-secondary px-4 ms-2">
                        <i class="bi bi-arrow-left-circle"></i> Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
