<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{Recepcionista/recepcionistaLayout}">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background: #f8f9fa;
        }

        .table-hover tbody tr:hover {
            background-color: #eaf3ff;
            transition: background-color 0.3s ease;
        }

        .btn-success {
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: scale(1.05);
        }

        .card {
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

	    <!-- Incluir la cabecera   <div th:replace="layout/header :: navbar"></div>       -->

  
  <section layout:fragment="contenido">

<div class="container mt-5">
    <div class="card shadow-lg animate__animated animate__fadeInUp">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0"><i class="bi bi-people-fill"></i> Listado de Pacientes</h4>
        </div>

        <div class="card-body">
            <div class="text-end mb-3">
                <a th:href="@{/recepcionista/paciente/new}" class="btn btn-success animate__animated animate__pulse animate__infinite">
                    <i class="bi bi-person-plus"></i> Nuevo Paciente
                </a>
            </div>

            <table class="table table-bordered table-hover text-center align-middle shadow-sm">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>DNI</th>
                        <th>Fecha Nacimiento</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${pacientes}" class="animate__animated animate__fadeIn">
                        <td th:text="${p.idPaciente}"></td>
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.apellido}"></td>
                        <td th:text="${p.dni}"></td>
                        <td th:text="${#dates.format(p.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                        <td th:text="${p.telefono}"></td>
                        <td>
                            <a th:href="@{/recepcionista/paciente/edit/{id}(id=${p.idPaciente})}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            <button class="btn btn-danger btn-sm" 
                                    th:attr="data-id=${p.idPaciente}" 
                                    onclick="confirmarEliminacion(this)">
                                <i class="bi bi-trash3"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(pacientes)}">
                        <td colspan="7" class="text-muted">No hay pacientes registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert mensajes -->
<script th:inline="javascript">
    /*<![CDATA[*/
    let mensaje = /*[[${mensaje}]]*/ null;
    if (mensaje !== null) {
        Swal.fire({
            icon: 'success',
            title: 'Éxito',
            text: mensaje,
            timer: 2500,
            showConfirmButton: false
        });
    }
    /*]]>*/

    // Confirmación elegante para eliminar paciente
    function confirmarEliminacion(button) {
        const id = button.getAttribute("data-id");
        Swal.fire({
            title: '¿Está seguro?',
            text: 'El paciente será eliminado definitivamente.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = `/recepcionista/paciente/delete/${id}`;
            }
        });
    }
</script>
</section>
</body>
</html>
